

<div class="headline">Binding: </div>

<div class="card-deck mb-3 text-center ">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Interpolation & Event Binding</h4>
      </div>
      <div class="card-body">
        <div *ngIf="isShow">
        <h1 class="card-title pricing-card-title">{{message1}}</h1>
        <h1 class="card-title pricing-card-title">{{1+1}}</h1>
        <h1 class="card-title pricing-card-title">{{message1+' '+message1}}</h1>
        </div>
        <button (click)="showBlock()" type="button" class="btn btn-lg btn-block btn-primary">Show</button>
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">One Way Binding</h4>
      </div>
      <div class="card-body">
            <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Data</span>
                    </div>
                    <input type="text" class="form-control" bind-value="text">
                  </div>
                  <br>
                  <span class="input-group-text" id="">{{text}}</span>
        <!-- <button type="button" class="btn btn-lg btn-block btn-primary">Show</button> -->
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Two Way Binding</h4>
      </div>
      <div class="card-body">
            <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Data</span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="text1">
                  </div>
                  <br>
                  <span class="input-group-text" id="">{{text1}}</span>
       
        <!-- <button type="button" class="btn btn-lg btn-block btn-primary">Show</button> -->
      </div>
    </div>
    <br>
  </div>
